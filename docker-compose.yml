services:
  php-fpm:
    image: maxrollundev/php-fpm-dev-8.0
    volumes:
      - ./:/var/www/app
    environment:
      APP_ENV: dev
      DB_DRIVER: Pdo_Mysql
      DB_USER: skeleton_db
      DB_NAME: skeleton_db
      DB_HOST: mysql
      DB_PASS: secret
      DB_PORT: 3306

  mysql:
    image: mysql:8.2
    command: mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: skeleton_db
      MYSQL_PASSWORD: secret
      MYSQL_DATABASE: skeleton_db
    ports:
      - 33061:3306

volumes:
  mysql: